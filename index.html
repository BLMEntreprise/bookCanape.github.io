
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Canapés Haut de Gamme</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    th {
      background-color: #eaeaea;
    }

    td img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    td img:hover {
      transform: scale(1.05);
    }

    /* Modal styling */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    #modal.close-area {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Catalogue Canapés Haut de Gamme</h1>

  <table>
    <thead>
      <tr>
        <th>Référence</th>
        <th>Image</th>
        <th>Taille (cm)</th>
        <th>Dimensions du Carton (cm)</th>
        <th>Poids (kg)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>YY-01</td>
        <td><img src="YY-01.jpg" alt="YY-01" onclick="showModal(this.src)"></td>
        <td>200 x 100 x H70</td>
        <td>118 x 72 x 37</td>
        <td>55.5</td>
      </tr>
      <tr>
        <td>YY-02</td>
        <td><img src="YY-02.JPG" alt="YY-02" onclick="showModal(this.src)"></td>
        <td>200 x 100 x H70</td>
        <td>118 x 72 x 48</td>
        <td>55.5</td>
      </tr>
      <tr>
        <td>YY-03</td>
        <td><img src="YY-02.jpg" alt="YY-02" onclick="showModal(this.src)"></td>
        <td>2 places 220 x 100 x H62</td>
        <td>118 x 63 x 41</td>
        <td>40</td>
      </tr>
      <!-- Ajoute d'autres lignes ici -->
    </tbody>
  </table>

  <!-- Modal -->
  <div id="modal" onclick="hideModal()" class="close-area">
    <img id="modal-img" src="" alt="Zoom canapé">
  </div>

  <script>
    function showModal(src) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
